<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbie Collection</title>
    <link rel="stylesheet" href="barbie.css" />
    <script
      src="https://kit.fontawesome.com/1b65be4627.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="slide-wrapper">
        <button id="prev-button" class="slide-button">
          <i
            class="fa-solid fa-circle-chevron-left fa-lg"
            style="color: #000000"
          ></i>
        </button>
        <div class="barbie-list">
          <img src="barbie/barbie1.jpg" alt="barbie-doll" class="barbie" />
          <img src="barbie/barbie2.jpg" alt="barbie-doll" class="barbie" />
          <img src="barbie/barbie3.jpg" alt="barbie-doll" class="barbie" />
          <img src="barbie/barbie4.jpg" alt="barbie-doll" class="barbie" />
          <img src="barbie/barbie5.jpg" alt="barbie-doll" class="barbie" />
          <img src="barbie/barbie6.jpg" alt="barbie-doll" class="barbie" />
          <img src="barbie/barbie7.jpg" alt="barbie-doll" class="barbie" />
          <img src="barbie/barbie8.jpg" alt="barbie-doll" class="barbie" />
          <img src="barbie/barbie9.jpg" alt="barbie-doll" class="barbie" />
          <img src="barbie/barbie10.jpg" alt="barbie-doll" class="barbie" />
        </div>
        <button id="next-button" class="slide-button">
          <i
            class="fa-solid fa-circle-chevron-right fa-lg"
            style="color: #000000"
          ></i>
        </button>
      </div>
      <div class="slide-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
    <script src="barbie.js"></script>
  </body>
</html>
